name: Deploy site (dashboard + informe) to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Construye un sitio estático con AMBOS:
      # - Copia el dashboard (fuera de docs) a /jmeter-dashboard/
      # - Copia tu informe (docs/informe.html) a la raíz del sitio
      - name: Build site folder
        run: |
          mkdir -p site/jmeter-dashboard
          cp -r "3_Ejecuciones/informes/dashboard/." "site/jmeter-dashboard/"

          # Copia el informe (según tu ruta exacta)
          cp "docs/informe.html" "site/informe.html"

          # Página de inicio con enlaces (opcional)
          cat > site/index.html <<'HTML'
          <!doctype html><meta charset="utf-8"><title>M7 – Informes</title>
          <body style="font-family:system-ui;padding:24px">
            <h1>M7 – Informes publicados</h1>
            <ul>
              <li><a href="./jmeter-dashboard/">Dashboard JMeter</a></li>
              <li><a href="./informe.html">Informe</a></li>
            </ul>
          </body>
          HTML

          # Desactiva Jekyll por si acaso
          touch site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


