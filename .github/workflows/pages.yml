name: Deploy site (dashboard + informe) to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Construye un sitio estatico con ambas cosas:
      # - Dashboard: 3_Ejecuciones/informes/dashboard -> /jmeter-dashboard/
      # - Informe:  docs/informe.html                -> /informe.html
      - name: Build site folder
        run: |
          mkdir -p site/jmeter-dashboard
          cp -r "3_Ejecuciones/informes/dashboard/." "site/jmeter-dashboard/"

          # Copia el informe si existe (ajusta el nombre si cambiara)
          if [ -f "docs/informe.html" ]; then
            cp "docs/informe.html" "site/informe.html"
          fi

          # Página de inicio opcional con enlaces
          cat > site/index.html <<'HTML'
          <!doctype html>
          <html lang="es"><meta charset="utf-8">
          <title>M7 – Informes</title>
          <body style="font-family:system-ui; padding:24px">
            <h1>M7 – Informes publicados</h1>
            <ul>
              <li><a href="./jmeter-dashboard/">Dashboard JMeter</a></li>
              <li><a href="./informe.html">Informe</a></li>
            </ul>
          </body></html>
          HTML

          # Desactiva Jekyll por si acaso
          touch site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

